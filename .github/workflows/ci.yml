name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: personal-branding-saas-api/pom.xml
      - name: Run Maven tests
        working-directory: personal-branding-saas-api
        run: mvn -B test

  frontend:
    name: Frontend Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: personal-branding-saas-web/package-lock.json
      - name: Install dependencies
        working-directory: personal-branding-saas-web
        run: npm ci
      - name: Run lint
        working-directory: personal-branding-saas-web
        run: npm run lint
      - name: Install Playwright browsers
        working-directory: personal-branding-saas-web
        run: npx playwright install --with-deps chromium
      - name: Run Playwright smoke tests
        working-directory: personal-branding-saas-web
        env:
          PLAYWRIGHT_APP_BASE_URL: http://127.0.0.1:3000
        run: npm run test:e2e
